<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioNYT</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loader">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <header id="header">
        <!-- <h3>New York Times<sub>®</sub></h3>
        <h1>Best Sellers</h1> -->
        <p id="p1Header">New York Times <sub>®</sub></p>
        <p id="p2Header">Best Sellers</p>
    </header>
        <button id="backButton">Back to Index</button>
        <div id="filter-container" class="filter-container">
            <input list="datalist" id="filterCategoriesInput" placeholder="Search By Category">
            <datalist id="datalist">    
            </datalist>

            <!-- <button id="filterButton">Search by category</button> -->
            <button id="sortByAZ">Sort from A to Z</button>
            <button id="sortByZA">Sort from Z to A</button>

            <label for="showOnly">Show:</label>
            <select id="showOnly">
                <option value="everything">Everything</option>
                <option id="showByWeek" value="WEEKLY">Updated by week</option>
                <option id="showByMonth" value="MONTHLY">Updated by month</option>
            </select>

            <label for="oldest">Sort by oldest published date:</label>
            <select id="oldest">
                <option value="everything">Everything</option>
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>

            <label for="newest">Sort by newest published date:</label>
            <select id="newest">
                <option value="everything">Everything</option>
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
        </div>
        <div id="filterBooks-container" class="filterBooks-container">
            <input list="datalist2" id="filterBooksInput" placeholder="Search">
            <datalist id="datalist2">    
            </datalist>
            <!-- <button id="filterBooksButton">Search</button> -->

            <button id="sortBooksByAZ">Sort from A to Z</button>
            <button id="sortBooksByZA">Sort from Z to A</button>

            <div class="input-group">
                <label for="show5">Show five books per page</label>
                <input type="checkbox" id="show5">
            </div>
        </div>
    
    <main id="main">
        <h2 id="title"></h2>
        <section id="section">
            <div id="divList"></div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/scripts.js"></script>
</body>

</html>
